<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Shopping Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr>
                    <td>{{ item.product_name }}</td>
                    <td>${{ item.product_price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.product_price * item.quantity }}</td>
                    <td><a href="{{ url_for('remove_from_cart', product_id=item.product_id) }}">Remove</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Total: ${{ total }}</p>
    </div>
</body>
</html>

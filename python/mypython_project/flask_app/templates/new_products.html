<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add product</title>
</head>
<body>
    <div class="d-flex justify-content-between m-5">
        <h2>Add a NEW Band!</h2>
        <div>
            <a href="/my_store" class="btn btn-warning">My Product</a>
            <a href="/" class="btn btn-secondary">Home</a>
            <a href="/logout" class="btn btn-danger">LOGOUT</a>
        </div>
    </div>
    <div class="row text-center m-5">
        <div class="col-6">
            <form action="/products/create" method="post" enctype=multipart/form-data>
                {% for message in get_flashed_messages(category_filter=['products'])%}
                        <p class="text-danger">{{message}}</p>
                    {% endfor %}

                    <div class="form-group">
                        <label for="">Image</label>
                        <input type="file" class="form-control" name="image">
                    </div>

                <div class="form-group">
                    <label for="">product Name :</label>
                    <input type="text" name="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">description:</label>
                    <input type="text" name="description" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Price:</label>
                    <input type="number" name="price" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">stockquantity:</label>
                    <input type="number" name="stockquantity" class="form-control">
                </div>
            
                

            <input type="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
    </div>
</body>
</html>

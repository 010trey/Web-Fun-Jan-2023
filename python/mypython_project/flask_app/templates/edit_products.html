<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit product</title>
</head>
<body>
    <div class="d-flex justify-content-between m-5">
        <h2>Edit product!</h2>
        <div>
            <a href="/dashboard" class="btn btn-secondary">edit product</a>
            <a href="/logout" class="btn btn-danger">LOGOUT</a>
        </div>
    </div>
    <div class="row text-center m-5">
        <div class="col-6">
            {% for message in get_flashed_messages(category_filter=['show'])%}
            <p class="text-danger">{{message}}</p>
        {% endfor %}
            <form action="/products/update" method="post">
                <input type="hidden" name="id" value="{{product.id}}">
                
                <div class="form-group">
                    <label for="">Image</label>
                    <input type="text" class="form-control" name="image" value="{{product.image}} ">
                </div>

                <div class="form-group">
                    <label for="">name</label>
                    <input type="text" name="name" class="form-control" value="{{product.name}}">
                </div>

                <div class="form-group">
                    <label for="">description</label>
                    <input type="text" name="description" class="form-control" value="{{product.description}}">
                </div>

                <div class="form-group">
                    <label for="">price</label>
                    <input type="date" name="price" class="form-control" value="{{product.price}}">
                </div>

                <div class="form-group">
                    <label for="">stockquantity</label>
                    <textarea id="form7" class="md-textarea form-control" rows="3" name="description">{{products.stockquantity}}</textarea>
                </div>
                <input type="submit" value="Update" class="btn btn-warning">
            </form>
            </div>   
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Cars</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-danger">All Cars</h1>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Owner ID</th>
                    <th>Model</th>
                    <th>Make</th>
                    <th>Year</th>
                    <th>Color</th>
                    <th>Owner Name</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                    <tr>
                        <td>{{car.user_id}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.make}}</td>
                        <td>{{car.year}}</td>
                        <td>{{car.color}}</td>
                        <td>{{car.owner}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="" class="btn btn-primary">Add Car</a>
        <a href="/" class="btn btn-warning">All Owners</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>One User</title>
</head>
<body>
    <div class="container m-2">
        <div class="card shadow p-2 mb-3">
            <h2 class="text-center text-primary">{{user.name}}</h2>
            {% if user.my_cars|length>0%}
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Owner ID</th>
                        <th>Model</th>
                        <th>Make</th>
                        <th>Year</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    {% for car in user.my_cars %}
                        <tr>
                            <td>{{car.user_id}}</td>
                            <td>{{car.model}}</td>
                            <td>{{car.make}}</td>
                            <td>{{car.year}}</td>
                            <td>{{car.color}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {%else%}
                <h2>This User Has no Cars</h2>
            {%endif%}
        </div>
        <a href="" class="btn btn-primary">Add Car</a>
        <a href="" class="btn btn-warning">All Owners</a>
    </div>
</body>
</html>

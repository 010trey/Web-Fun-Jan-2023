<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Authors</title>
</head>

<body>
    <div class="container">
                <h1>Add Quote</h1>
                <form action="/quotes/create" method="post">
                    <div class="form-group mb-3">
                        <label for="">Content</label>
                    <textarea name="content"  cols="10" rows="5"  class="form-control" ></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Type</label>
                        <input type="text" class="form-control" name="type">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Author</label>
                    <select name="author_id" id=""  class="form-control" >
                        {% for one_author in authors %}
                            <option value="{{one_author.id}}">{{one_author.name}}</option>
                        {% endfor%}
                    </select>
                    </div>
                    <input type="submit" value="Create" class="btn btn-success w-100">
                </form>
        <a href="/quotes" class="btn btn-secondary mt-3">Quotes</a>
    </div>
</body>

</html>

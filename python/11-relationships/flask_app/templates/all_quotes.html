<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Authors</title>
</head>

<body>
    <div class="container">
                <h1> All Quotes</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Content</th>
                            <th>Type</th>
                            <th>Author ID</th>
                            <th>Author Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for one_quote in quotes %}
                        <tr>
                            <td>{{one_quote.id}}</td>
                            <td>{{one_quote.content}}</td>
                            <td>{{one_quote.type}}</td>
                            <td>{{one_quote.author_id}}</td>
                            <td>{{one_quote.author}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/quotes/new" class="btn btn-info btn-lg mt-3">Add New Quote</a>
                <a href="/" class="btn btn-dark btn-lg mt-3">Home</a>
                
    </div>
</body>

</html>

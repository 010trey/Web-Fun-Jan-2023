<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Authors</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Add Author</h1>
                <form action="/authors/create" method="post">
                    <div class="form-group mb-3">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Country</label>
                        <input type="text" class="form-control" name="country">
                    </div>
                    <input type="submit" value="Create" class="btn btn-primary w-100">
                </form>
            </div>
            <div class="col-6">
                <h1> All Authors</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>County</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for one_author in authors %}
                        <tr>
                            <td>{{one_author.id}}</td>
                            <td> <a href="/authors/{{one_author.id}}">{{one_author.name}}</a></td>
                            <td>{{one_author.country}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <a href="/quotes" class="btn btn-secondary">Quotes</a>
    </div>
</body>

</html>

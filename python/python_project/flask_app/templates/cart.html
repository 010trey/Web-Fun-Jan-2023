<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for item in cart %}
            <li>
                {{ item.product_name }} - Price: {{ item.product_price }}
                <form method="POST" action="{{ url_for('remove_from_cart', product_id=item.product_id) }}">
                    <input type="submit" value="Remove">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Books</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-6">
                <h1>Add Book</h1>
                <form action="/books/create" method="post">
                    <div class="from-group mb-3">
                        <label for="">Book Tittle</label>
                        <input type="text" class="form-control" name="tittle">
                    </div>
                    <div class="from-group mb-3">
                        <label for="">Number of Pages</label>
                        <input type="number" class="form-control" name="pages">
                    </div>
                    <div class="from-group mb-3">
                        <label for="">Release Year</label>
                        <input type="number" class="form-control" name="release_year">
                    </div>
                    <div class="from-group mb-3">
                        <label for="">Author Name</label>
                        <select name="author_id" id="" class="form-control">
                            {% for author in authors %}
                                <option value="{{author.id}}">{{author.name}}--- ID : {{author.id}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" value="Create" class="btn btn-success">
                </form>
            </div>
            <div class="col-6">
                <h1>All Books</h1>
                <ul>
                    {% for book in books %}
                        <li class="h4">{{book.tittle}} -- {{book.pages}} -- {{book.release_year}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <a href="/" class="btn btn-info btn-lg">Authors</a>
    </div>
</body>

</html>

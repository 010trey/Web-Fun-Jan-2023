<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1> EDIT Quote</h1>
        <form action="/quotes/{{quote.id}}/update" method="post">
            <div class="form-group mb-3">
                <label for="">Content</label>
                <input type="text" class="form-control" name="content" value="{{quote.content}}">
                <!-- <textarea name="content" id="" cols="30" rows="10" class="form-control">{{quote.content}}</textarea> -->
            </div>
            <div class="form-group mb-3">
                <label for="">Author</label>
                <input type="text" class="form-control" name="author" value="{{quote.author}}">
            </div>
            <!-- <input type="hidden" name="id" value="{{quote.id}}"> -->
            <div class="form-group mb-3">
                <label for="">Type</label>
                <input type="text" class="form-control" name="type" value="{{quote.type}}">
            </div>
            <input type="submit" value="UPDATE" class="btn btn-dark btn-lg w-100">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1> All Quotes</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Quote</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for quote in quotes %}
            <tr>
                <td>{{quote.id}}</td>
                <td>{{quote.content}}</td>
                <td>{{quote.author}}</td>
                <td class=" d-flex justify-content-around">
                    <a href="/quotes/{{quote.id}}" class="btn btn-primary" >View Details</a>
                    <a href="/quotes/{{quote.id}}/edit" class="btn btn-warning">Edit</a>
                    <form action="/quotes/{{quote.id}}/destroy" method="post">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
                
            </tr>
        {% endfor %}
            </tbody>
        </table>
        <a href="/quotes/new" onclick="showFrom()" class="btn btn-info">Add Quote</a>
        <div id="create-from"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Great Number Game</title>
</head>
<body>
    <h1>Great Number Game</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="/" method="post">
        <input type="number" name="guess" placeholder="Enter your guess" required>
        <button type="submit">Guess</button>
    </form>
    {% if 'attempts' in session %}
        <p>Number of attempts: {{ session['attempts'] }}</p>
    {% endif %}
</body>
</html>

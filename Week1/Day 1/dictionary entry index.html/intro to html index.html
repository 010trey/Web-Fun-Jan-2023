<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header> Dictionary Entry</header>
        <div class="search">
          <input type="text" placeholder="Search a word" required spellcheck="false">
          <i class="fas fa-search"></i>
          <span class="material-icons"><button><span>
        </div>   <p class="info-text"><h1>ninja</h1></p>
        <ul>
          <li class="word">
            <div class="details">
              <p><h3>ninja</h3></p>
              <span>noun</span>
            </div>
            <i class="fas fa-volume-up"></i>
          </li>
          <div class="noun">
            <li class="A proctitioner skilled in the japanese art of ninjutus">
              <div class="details">
                <p>A proctitioner skilled in the japanese art of ninjutus</p>
              </div>
            </li>
            <li class="">
              <div class="details">
                <p>A programmer who breake down problems with zen like focus</p>
                <span></span>
              </div>
            </li>
            <li class="synonyms">
              <div class="details">
                <p>Synonyms</p>
                <div class="list"></div>
              </div>
            </li>
          </div>
        </ul>
      </div>
  
  

  
</body>
</html>
